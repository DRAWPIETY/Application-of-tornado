<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息</title>
    <link rel="stylesheet" href="{{ static_url('chat.css') }}" type="text/css" />
</head>

<body class="page" >

<div class="div1">
    <div class="div2 text-center">
        <table>
            <tr>
               <td width="1%"><button onclick="javascript :history.back(-1);">back</button></td>
                <td><h class="panel-title" id="roomname">聊天室{{n}}</h></td>
            </tr>
        </table>
    </div>

    <div id="inbox" class="nav">

    </div>

    <div id="input">
        <textarea id="message" class="text"></textarea>
        <div  class="footer" align="right">
            <input type="submit" id="send" value="发送">
            <input type="hidden" value="{{ n }}" id="n">
            <input type="hidden" value="{{ u }}" id="u">
            <input type="hidden" value="{{ username }}" id="name">
        </div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url('chat.js') }}" type="text/javascript"></script>
<p id="1"></p>
</body>
</html>
